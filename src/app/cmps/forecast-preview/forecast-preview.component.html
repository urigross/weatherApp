<div>
    <ul>
        <li class="image">
            <img src="https://res.cloudinary.com/urigross/image/upload/v1639945410/weather-icons/{{forecast.Day.Icon}}.png" alt="">
        </li>
        <li class="date">{{forecast.Date | date:'E dd/MM/YY'}}</li>
        <li class="icon-phrase">{{forecast.Day.IconPhrase}}</li>
        <li class="temp">{{forecast.Temperature.Maximum.Value}}&#8457;</li>
    </ul>
</div>
